<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Blog Post</title>
    <link rel="stylesheet" href="style2.css" />
</head>
<body>
    <div class="editor-container">
        <h1>Create New Blog Post</h1>
        <div class="editor-toolbar">
            <button id="bold-btn">Bold</button>
            <button id="italic-btn">Italic</button>
            <button id="image-btn">Insert Image</button>
            <button id="video-btn">Insert Video</button>
        </div>
        <input type="text" id="post-title" placeholder="Post Title" required />
        <div id="editor" contenteditable="true" placeholder="Write your blog post here..."></div>
        <button id="save-btn">Save Post</button>
        <a href="index.html">Back to Portfolio</a>
    </div>
    <script src="blog.js"></script>
</body>
</html>
